    <div class="hidden absolute top-0 left-0 z-50" aria-labelledby="modal-title" role="dialog" aria-modal="true" id="removeUserModal"><div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div><div class="fixed inset-0 z-10 overflow-y-auto"><div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"><div class="relative transform overflow-hidden rounded-lg bg-white dark:bg-gray-800 text-left shadow-xl transition-all sm:my-8 max-w-lg w-full"><div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4"><div class="sm:flex sm:items-start"><div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="h-6 w-6 text-red-600" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg></div><div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full"><h3 class="text-base font-semibold leading-6 text-black dark:text-neutral-100">Supprimer <span id="usernameInModal"></span></h3><div class="mt-2 flex flex-col gap-2" id="usersList"></div></div></div><div class="px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"><button type="button" class="mt-3 inline-flex w-full justify-center rounded-md px-3 py-2 text-sm shadow-sm font-semibold text-black dark:text-neutral-100 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto bg-white dark:bg-gray-800 dark:hover:bg-gray-700" onclick="$('#removeUserModal').fadeOut();">Annuler</button></div></div></div></div></div></div>

    <script>
        function setCookie(cname, cvalue, exdays) {const d = new Date();d.setTime(d.getTime() + (exdays*24*60*60*1000));let expires = "expires="+ d.toUTCString();document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/"; }
        function getCookie(name) {function escape(s) { return s.replace(/([.*+?\^$(){}|\[\]\/\\])/g, '\\$1'); }var match = document.cookie.match(RegExp('(?:^|;\\s*)' + escape(name) + '=([^;]*)'));return match ? match[1] : null;}
        function deleteCookie(name) {document.cookie = name+'=; Max-Age=-99999999;path=/';}

        // Navbar
        $.get("/navbar", (data) => {
            $("nav").html(data);
            if(getCookie("token")) $(".notLogged").remove(); else $(".logged").remove();
        });

        if(getCookie("token")){
            $.post("/auth", {token:getCookie("token")}, (data) => {
                if(data.status == 400){
                    location = "/login";
                }else{
                    if(data.data.isAdmin !== true) location = "/dashboard"
                    $("#usernamePlaceholder").text(data.data.username);
                    $.get("/allUsers", {token:getCookie("token")}, (data) => {
                        if(data.status == 200){
                            data.data.forEach(user => {
                                $("#usersList").append(`<div class="bg-white dark:bg-neutral-800 p-1 rounded flex flex-row gap-2 justify-between items-center"><div class="flex flex-row gap-2 items-center"><a href="/user/${user.username}"><img class="h-10 w-10 rounded-full" src="${user.profilePicture}"></a><p class="text-lg font-sans font-semibold text-black dark:text-neutral-100">${user.username}</p></div><button onclick="removeUser('${user.id}')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="fill-red-400 mr-1" viewBox="0 0 16 16"><path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/></svg></button></div>`);
                            });
                        }else new Notification("Error", data.data, "error");
                    });
                }
            });
        }else location = "/login";
        $("#submit").click((e) => {
            $.post("/createUser", {token:getCookie("token"), username:$("#username").val(), email:$("#email").val()}, function(data){if(data.status == 200){$('#addUserModal').fadeOut(); new Notification("Success", "User successfully created", "success");}else{new Notification("Error", data.data, "error");}});
        });
        function removeUser(id){$.post("/deleteUser", {token:getCookie("token"), id:id}, (data) => {if(data.status == 200){$('#removeUserModal').fadeOut();new Notification("Removed", "User removed successfully", "success");}})}
        function removeBooking(id){$.post("/deleteBooking", {token:getCookie("token"), id:id}, (data) => {if(data.status == 200){$(`#booking-${id}`).fadeOut();new Notification("Removed", "Booking removed successfully", "success");}})}
    </script>

</body>
</html>
