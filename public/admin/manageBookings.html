            <p class="text-gray-900 text-base font-sans font-semibold dark:text-neutral-100 w-full max-w-7xl">@2023-<span id="currentYear"></span> Angus Inc, All right reserved</p>
        </footer>

    <script>
        function setCookie(cname, cvalue, exdays) {const d = new Date();d.setTime(d.getTime() + (exdays*24*60*60*1000));let expires = "expires="+ d.toUTCString();document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/"; }
        function getCookie(name) {function escape(s) { return s.replace(/([.*+?\^$(){}|\[\]\/\\])/g, '\\$1'); }var match = document.cookie.match(RegExp('(?:^|;\\s*)' + escape(name) + '=([^;]*)'));return match ? match[1] : null;}
        function deleteCookie(name) {document.cookie = name+'=; Max-Age=-99999999;path=/';}

        // Navbar
        $.get("/navbar", (data) => {
            $("nav").html(data);
            if(getCookie("token")) $(".notLogged").remove(); else $(".logged").remove();
        });

        if(getCookie("token")){
            $.post("/auth", {token:getCookie("token")}, (data) => {
                if(data.status == 400){
                    location = "/login";
                }else{
                    if(data.data.isAdmin !== true) location = "/dashboard";
                    $.get(`/allBookings?token=${getCookie("token")}`, (data) => {
                        if(data.status == 200){
                            data.data.forEach(booking => {
                                $("#bookingsList").append(`<div id="booking-${booking.id}" class="bg-white dark:bg-gray-800 p-1 rounded flex flex-row gap-2 justify-between items-center"><div class="flex flex-row gap-2 items-center"><div class="flex flex-col gap-1"><a class="flex flex-row gap-1 items-center" href="/user/${booking.user.username}"><img class="h-10 w-10 rounded-full" src="${booking.user.profilePicture}"><p class="text-lg font-sans font-semibold text-black dark:text-neutral-100">${booking.user.username}</p></a><p class="text-lg font-sans font-semibold text-black dark:text-neutral-100">Booking for ${booking.robot.name} for the ${booking.data.date}</p></div></div><button onclick="removeBooking('${booking.id}')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="fill-red-400 mr-1" viewBox="0 0 16 16"><path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/></svg></button></div>`);
                            })
                        }
                    })
                }
            });
        }else location = "/login";
        function removeBooking(id){$.post("/deleteBooking", {token:getCookie("token"), id:id}, (data) => {if(data.status == 200){$(`#booking-${id}`).fadeOut();new Notification("Removed", "Booking removed successfully", "success");}})}
    </script>
