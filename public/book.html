    <script>
        $(function() {
            main();
        });
        function main() {
            // Append scrips in the head
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark');
            // Menu
            $(document).click((e) => {if(e.target.closest("#userMenuButton")){$($(".userMenuDropdown")[0]).toggleClass("hidden");}else if(!e.target.closest(".userMenuDropdown")){$($(".userMenuDropdown")[0]).addClass("hidden");} if(e.target.closest("#mobileMenuButton")){$("#mobileMenu").toggleClass("hidden");}else if(!e.target.closest("#mobileMenu")){$("#mobileMenu").addClass("hidden");}});
            if(getCookie("token")){$.post("/auth", {token:getCookie("token")}, (data) => {if(data.status == 200) $(".profilePicture").each(function(){$(this).attr("src", data.data.profilePicture);});});}else $(".profilePicture").each(function(){$(this).attr("src", `${window.location.origin.split(":").slice(0,2).join(":")}/Projet_72h/public/src/defaultProfilePicture.png`);});
        
            // Get logo and append it to wherever it's needed
            $(".logo").replaceWith(`<img class='h-10 w-10' src='${window.location.origin.split(":").slice(0,2).join(":")}/Projet_72h/public/src/logo.svg'>`);$("head").append(`<link rel="icon" href="${window.location.origin.split(":").slice(0,2).join(":")}/Projet_72h/public/src/favicon.svg" type="image/x-icon">`);
            $("#currentYear").text(new Date().getFullYear());
        }
        class Notification {
            constructor(title, content, status) {
                $(".notification").remove();
                if(status == "success"){
                    $("body").append(`<div class="fixed z-50 bottom-10 right-10 bg-white dark:bg-neutral-800 border border-gray-300 dark:border-gray-700 flex flex-row gap-1 items-start p-2 rounded-lg notification"><div class="flex flex-col"><div class="flex flex-row items-center content-start"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="fill-emerald-400" viewBox="0 0 16 16"><path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/></svg><p class="text-gray-900 dark:text-neutral-100 text-xl">${title}</p></div><p class="text-gray-900 dark:text-neutral-100 text-l">${content}</p></div><button type="button" class="p-1 flex flex-row justify-between items-center focus-visible:outline-offset-[-4px]" onclick="$(this).parent().fadeOut().remove()"><span class="sr-only">Dismiss</span><svg class="h-5 w-5 fill-gray-900 dark:fill-neutral-100 ml-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"></path></svg></button></div>`);
                }else{
                    $("body").append(`<div class="fixed z-50 bottom-10 right-10 bg-white dark:bg-neutral-800 border border-gray-300 dark:border-gray-700 flex flex-row gap-1 items-start p-2 rounded-lg notification"><div class="flex flex-col"><div class="flex flex-row items-center content-start"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="fill-red-400" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg><p class="text-gray-900 dark:text-neutral-100 text-xl">${title}</p></div><p class="text-gray-900 dark:text-neutral-100 text-l">${content}</p></div><button type="button" class="p-1 flex flex-row justify-between items-center focus-visible:outline-offset-[-4px]" onclick="$(this).parent().fadeOut().remove()"><span class="sr-only">Dismiss</span><svg class="h-5 w-5 fill-gray-900 dark:fill-neutral-100 ml-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"></path></svg></button></div>`);
                }
                setTimeout(()=>{$(".notification").fadeOut(500, function() { $(this).remove(); });}, 3000);
            }
        }

    <!-- Book modal -->
    <div class="hidden absolute top-0 left-0 z-50" aria-labelledby="modal-title" role="dialog" aria-modal="true" id="bookRobotModal"><div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div><div class="fixed inset-0 z-10 overflow-y-auto"><div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"><div class="relative transform overflow-hidden rounded-lg bg-white dark:bg-gray-800 text-left shadow-xl transition-all sm:my-8 max-w-lg w-full"><div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4"><div class="sm:flex sm:items-start"><div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="h-6 w-6 text-green-600" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M 10.1588 3.4788 a 0.27 0.27 90 0 1 0.3823 0 l 1.62 1.62 a 0.27 0.27 90 0 1 0 0.3823 l -5.4 5.4 a 0.27 0.27 90 0 1 -0.0907 0.0594 l -2.7 1.08 a 0.27 0.27 90 0 1 -0.351 -0.351 l 1.08 -2.7 a 0.27 0.27 90 0 1 0.0594 -0.0907 l 5.4 -5.4 z M 9.6518 4.75 L 10.89 5.9882 L 11.5882 5.29 L 10.35 4.0518 L 9.6518 4.75 z m 0.8564 1.62 L 9.27 5.1318 L 5.76 8.6418 V 8.8 h 0.27 a 0.27 0.27 90 0 1 0.27 0.27 v 0.27 h 0.27 a 0.27 0.27 90 0 1 0.27 0.27 v 0.27 h 0.1582 l 3.51 -3.51 z m -5.2709 2.7945 l -0.0572 0.0572 l -0.8251 2.0633 l 2.0633 -0.8251 l 0.0572 -0.0572 A 0.27 0.27 90 0 1 6.3 10.15 V 9.88 h -0.27 a 0.27 0.27 90 0 1 -0.27 -0.27 V 9.34 h -0.27 a 0.27 0.27 90 0 1 -0.2527 -0.1755 z"/></svg></div><div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full"><h3 class="text-2xl font-sans font-semibold dark:text-gray-300 text-gray-500" id="modal-title">Réserver <b id="modalTitleRobotName"></b></h3><div class="mt-2"><p class="text-base leading-8 font-sans font-semibold dark:text-gray-300 text-gray-500" id="bookRobotDate"></p><div class="flex flex-col gap-2 justify-center"><table class="border border-gray-300 dark:border-gray-600"><thead class="border-0 border-b border-gray-300 dark:border-gray-600 dark:text-gray-300 text-gray-500"><tr><th>Lundi</th><th>Mardi</th><th>Mercredi</th><th>Jeudi</th><th>Vendredi</th><th>Samedi</th><th>Dimanche</th></tr></thead><tbody id="modalCalendar"></tbody></table><div class="w-full flex flex-row justify-between gap-2 mt-2 items-center"><button class="focus:outline-none text-white dark:text-gray-500 bg-indigo-600 hover:bg-indigo-700 font-medium rounded-lg text-sm px-5 py-2.5 w-max" id="previous"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/></svg></button><h3 class="text-2xl font-sans font-semibold dark:text-gray-300 text-gray-500" id="monthAndYear"></h3><button class="focus:outline-none text-white dark:text-gray-500 bg-indigo-600 hover:bg-indigo-700 font-medium rounded-lg text-sm px-5 py-2.5 w-auto" id="next"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/></svg></button></div><p id="dateOfBooking" class="text-base leading-8 font-sans font-semibold dark:text-gray-300 text-gray-500"></p></div></div></div></div></div><div class="bg-gray-50 dark:bg-gray-900 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"><button type="button" disabled id="bookButton" class="inline-flex w-full justify-center rounded-md bg-green-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-700 sm:ml-3 sm:w-auto disabled:bg-neutral-500">Réserver</button><button type="button" class="mt-3 inline-flex w-full justify-center rounded-md px-3 py-2 text-sm shadow-sm font-semibold text-black dark:text-neutral-100 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 dark:hover:bg-gray-600 sm:w-auto bg-white dark:bg-gray-800" onclick="$('#bookRobotModal').fadeOut();">Annuler</button></div></div></div></div></div></div>

    <script>
        function setCookie(cname, cvalue, exdays) {const d = new Date();d.setTime(d.getTime() + (exdays*24*60*60*1000));let expires = "expires="+ d.toUTCString();document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/"; }function getCookie(name) {function escape(s) { return s.replace(/([.*+?\^$(){}|\[\]\/\\])/g, '\\$1'); }var match = document.cookie.match(RegExp('(?:^|;\\s*)' + escape(name) + '=([^;]*)'));return match ? match[1] : null;}function deleteCookie(name) {document.cookie = name+'=; Max-Age=-99999999;path=/';}

        $.get("/navbar", (data) => {$("nav").html(data);if(getCookie("token")) $(".notLogged").remove(); else $(".logged").remove();$(".navbarBookARobotSection").attr('class', '').addClass("bg-gray-200 hover:bg-gray-300 text-gray-800 dark:bg-gray-900 dark:hover:bg-gray-700 dark:text-white rounded-md px-3 py-2 text-sm font-medium");});
        
        if(getCookie("token")){
            $.post("/auth", {token:getCookie("token")}, (data) => {
                if(data.status == 400){
                    deleteCookie("token");
                    location.reload();
                }else{
                    const queryString = window.location.search;
                    const urlParams = new URLSearchParams(queryString);
                    const robotId = urlParams.get('robot') || false;
                    $.get("/availableRobots", function(data){
                        if(data.status == 200){
                            data.data.forEach(robot => {
                                let robotName = robot.data.name.charAt(0).toUpperCase() + robot.data.name.slice(1);
                                $("#robots").append(`<button onclick="book('${robot.id}')" class="dark:text-gray-300 text-gray-500">${robotName}</button>`);
                            });
                        }
                    });
                    if(robotId) {
                        book(robotId);
                        history.pushState({}, null, window.location.origin+window.location.pathname);
                    }
                }
           });
        }else location = "/login?redirect=book"
        function book(robotId){
            $.get("/availableRobots", function(robots){
                if(robots.status == 200){
                    $.get(`/bookings/${robotId}`, function(bookings){
                        if(bookings.status == 200){
                            let robot = robots.data.filter(robot => {return robot.id == robotId})[0];
                            robot.reservations = bookings.data;
                            let today = new Date();
                            let robotName = robot.data.name;
                            robotName = robotName.charAt(0).toUpperCase() + robotName.slice(1);
                            currentMonth = today.getMonth();
                            currentYear = today.getFullYear();
                            months = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
                            // Fill modal content
                            $("#modalTitleRobotName").text(robotName);
                            $("#bookRobotDate").text(`Quand voudriez-vous réserver ${robotName} ?`)
                            $("#bookRobotModal").fadeIn();


                            $("#next").click(()=>{currentYear = (currentMonth === 11) ? currentYear + 1 : currentYear;currentMonth = (currentMonth + 1) % 12;showCalendar(currentMonth, currentYear);});
                            $("#previous").click(()=>{currentYear = (currentMonth === 0) ? currentYear - 1 : currentYear;currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;showCalendar(currentMonth, currentYear);})
                            
                            showCalendar(currentMonth, currentYear);
                            function showCalendar(month, year) {
                                let today = new Date();
                                let firstDay = (new Date(year, month)).getDay();
                                tbl = document.getElementById(`modalCalendar`);
                                tbl.innerHTML = "";
                                document.getElementById(`monthAndYear`).innerHTML = months[month] + " " + year;
                                let date = 1;
                                for (let i = 0; i < 6; i++) {
                                    let row = document.createElement("tr");
                                    for (let j = 0; j < 7; j++) {
                                        if (i === 0 && j < firstDay) {
                                            cell = document.createElement("td");
                                            cellText = document.createTextNode("");
                                            cell.appendChild(cellText);
                                            row.appendChild(cell);
                                        }
                                        else if (date > daysInMonth(month, year)) {
                                            break;
                                        }else {
                                            cell = document.createElement("td");
                                            cell.classList.add("border");
                                            cell.classList.add("border-gray-300");
                                            cell.classList.add("dark:border-gray-600");
                                            cell.classList.add("text-center");
                                            cellText = document.createTextNode(date);
                                            let yesterday = new Date();
                                            yesterday.setDate(today.getDate() - 1);
                                            if(new Date(`${month+1}/${date}/${year}`) <= yesterday){
                                                cell.classList.add("bg-gray-300");
                                                cell.classList.add("text-neutral-100");
                                                cell.classList.add("dark:text-black");
                                                cell.appendChild(cellText);
                                            }else if(robot.reservations.filter(reservation => {return reservation.date == new Date(`${month+1}/${date}/${year}`).toLocaleDateString("en-EN")}).length !== 0){
                                                cell.classList.add("bg-gray-300");
                                                cell.classList.add("text-neutral-100");
                                                cell.appendChild(cellText);
                                            }else {
                                                button = document.createElement("button");
                                                button.classList.add("w-full");
                                                button.classList.add("bookButton");
                                                button.classList.add("text-gray-500");
                                                button.classList.add("dark:text-gray-300");
                                                cell.appendChild(button);
                                                button.appendChild(cellText);
                                            }
                                            row.appendChild(cell);
                                            date++;
                                        }
                                    }
                                    tbl.appendChild(row);
                                }
                                $(".bookButton").click(function(){
                                    $("#bookButton").removeAttr("disabled");
                                    $("td > button").each(function(){$( this ).removeClass("bg-indigo-600");});
                                    $( this ).toggleClass("bg-indigo-600");
                                    $("#dateOfBooking").text(`Réserver ${robotName} pour le ${$(this).text()} ${months[month]} ${year} ?`);
                                    date = $(this).text();
                                });
                                $("#bookButton").click(function(){
                                    let bookingDate = new Date(`${month+1}/${date}/${year}`).toLocaleDateString("en-EN");
                                    $.post("/book", {token:getCookie("token"), robot:robotId, date:bookingDate}, function(data){
                                        if(data.status == 200) location = `/bookings`;
                                    })
                                });
                            }
                            function daysInMonth(iMonth, iYear) {return 32 - new Date(iYear, iMonth, 32).getDate();}
                        }
                    })
                }
            })
        }
    </script>

</body>
</html>
