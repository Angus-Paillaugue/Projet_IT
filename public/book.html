<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="http://localhost/Projet_72h/public/js/main.js"></script>
    <title>Book a robot</title>
</head>
<body>


    <div class="flex flex-col sm:flex-row justify-center align-start flex-nowrap min-h-screen pb-16 sm:pb-0">
        <nav id="navbar"></nav>

        <div class="w-full flex flex-col items-center justify-center sm:ml-16 lg:ml-40 p-2">
            <div class="border rounded border-gray-300 p-2 min-w-50 w-full max-w-md">
                <h1 class="text-4xl font-sans font-semibold text-black">Our robots</h1>
                <hr class="my-4 border-gray-300">
                <div class="flex flex-col gap-2" id="robots">
                </div>
            </div>
        </div>
    </div>


    <script>
        function setCookie(cname, cvalue, exdays) {const d = new Date();d.setTime(d.getTime() + (exdays*24*60*60*1000));let expires = "expires="+ d.toUTCString();document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/"; }function getCookie(name) {function escape(s) { return s.replace(/([.*+?\^$(){}|\[\]\/\\])/g, '\\$1'); }var match = document.cookie.match(RegExp('(?:^|;\\s*)' + escape(name) + '=([^;]*)'));return match ? match[1] : null;}function deleteCookie(name) {document.cookie = name+'=; Max-Age=-99999999;path=/';}

        if(getCookie("token")){
            $.post("/auth", {token:getCookie("token")}, (data) => {
                if(data.status == 400){
                    deleteCookie("token");
                    location.reload();
                }else{
                    $.get("/availableRobots", function(data){
                        if(data.status == 200){
                            data.data.forEach(robot => {
                                let robotName = robot.data.name;
                                robotName = robotName.charAt(0).toUpperCase() + robotName.slice(1);
                                $("#robots").append(`<a href="/robot/${robot.id}">${robotName}</a>`);
                            })
                        }
                    })
                }
           });
        }
    </script>
    
</body>
</html>
