<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="http://localhost/Projet_72h/public/js/main.js"></script>
    <title>Robot</title>
</head>
<body>


    <div class="flex flex-col sm:flex-row align-start flex-nowrap min-h-screen pb-16 sm:pb-0">
        <nav id="navbar"></nav>

        <div class="w-full grid sm:ml-16 lg:ml-40 p-2 gap-2 items-start" id="bookings" style="grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));"></div>
    </div>    

    <style>td {text-align: center;}</style>

    <script>
        function setCookie(cname, cvalue, exdays) {const d = new Date();d.setTime(d.getTime() + (exdays*24*60*60*1000));let expires = "expires="+ d.toUTCString();document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/"; }function getCookie(name) {function escape(s) { return s.replace(/([.*+?\^$(){}|\[\]\/\\])/g, '\\$1'); }var match = document.cookie.match(RegExp('(?:^|;\\s*)' + escape(name) + '=([^;]*)'));return match ? match[1] : null;}function deleteCookie(name) {document.cookie = name+'=; Max-Age=-99999999;path=/';}

        if(getCookie("token")){
            $.post("/auth", {token:getCookie("token")}, (data) => {
                if(data.status == 400){
                    deleteCookie("token");
                    location.reload();
                }else{
                    let robotId = window.location.href.split("/");
                    robotId = robotId[robotId.length - 1];
                    $.get(`/myBookings?token=${getCookie("token")}`, function(bookings){
                        if(bookings.status == 200){
                            bookings.data.forEach(booking => {
                                $.get(`/robotInfo/${booking.data.robot}`, function(data){
                                    if(data.status == 200){
                                        console.log(booking.data);
                                        $("#bookings").append(`<div class="border rounded border-gray-300 p-2 flex flex-col gap-2" id="booking-${booking.id}"><p>You booked <b>${data.data.name}</b> for the ${new Date(booking.data.date).toLocaleDateString("fr-FR")}</p><div class="w-full flex gap-2 flex-row"><button>More info</button><button>Delete this booking</button></div></div>`);
                                    }
                                })
                            });
                        }
                    });
                }
            });
        }
    </script>
    
</body>
</html>
