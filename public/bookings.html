<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="http://localhost/Projet_72h/public/js/main.js" defer></script>
    <title>Robot</title>
</head>
<body>

    <div class="flex flex-col sm:flex-row align-start flex-nowrap min-h-screen pb-16 sm:pb-0">
        <nav id="navbar"></nav>

        <div class="w-full grid sm:ml-16 lg:ml-40 p-2 gap-2 items-start" id="bookings" style="grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); grid-template-rows: min-content;"></div>
    </div>



    <style>td {text-align: center;}</style>

    <script>
        function setCookie(cname, cvalue, exdays) {const d = new Date();d.setTime(d.getTime() + (exdays*24*60*60*1000));let expires = "expires="+ d.toUTCString();document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/"; }function getCookie(name) {function escape(s) { return s.replace(/([.*+?\^$(){}|\[\]\/\\])/g, '\\$1'); }var match = document.cookie.match(RegExp('(?:^|;\\s*)' + escape(name) + '=([^;]*)'));return match ? match[1] : null;}function deleteCookie(name) {document.cookie = name+'=; Max-Age=-99999999;path=/';}
        if(getCookie("token")){
            $.post("/auth", {token:getCookie("token")}, (data) => {
                if(data.status == 400){
                    deleteCookie("token");
                    location.reload();
                }else{
                    $.get(`/myBookings?token=${getCookie("token")}`, function(bookings){
                        if(bookings.status == 200){
                            bookings.data.forEach((booking, index) => {
                                $.get(`/robotInfo/${booking.data.robot}`, function(data){
                                    if(data.status == 200){
                                        $("#bookings").append(`<div class="border rounded border-neutral-300 p-2 flex flex-col gap-2" id="booking-${booking.id}" data-index="${index}"><p>You booked <b>${data.data.name}</b> for the ${new Date(booking.data.date).toLocaleDateString("fr-FR")}</p><div class="w-full flex gap-2 flex-row justify-between"><button type="button" onclick="$('#deleteModal-${booking.id}').toggleClass('hidden')" class="focus:outline-none text-white bg-red-600 hover:bg-red-500 font-medium rounded-lg text-sm px-2 py-2" ><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg></button><button onclick="$('#infoModal-${booking.id}').toggleClass('hidden')"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 16 16"><path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/></svg></button></div></div><div class="hidden absolute z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" id="deleteModal-${booking.id}"><div class="fixed inset-0 bg-neutral-500 bg-opacity-75 transition-opacity sm:ml-16 lg:ml-40"></div><div class="fixed inset-0 z-10 overflow-y-auto sm:ml-16 lg:ml-40 sm:mb-0 mb-16"><div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"><div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 w-full sm:max-w-lg"><div class="bg-white pt-4 sm:pt-4"><div class="sm:flex sm:items-start"><div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left"><h3 class="text-xl font-semibold leading-6 text-neutral-900" id="modal-title">Delete booking for <b>${data.data.name}</b></h3><div class="mt-2"><p class="text-sm text-neutral-500">Do you really want to delete the booking fot this robot ?</p></div></div></div><div class="bg-neutral-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"><button type="button" id="bookButton" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto" onclick="deleteBooking('${booking.id}')">Delete</button><button type="button" onclick="$('#deleteModal-${booking.id}').addClass('hidden')" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-neutral-900 shadow-sm ring-1 ring-inset ring-neutral-300 hover:bg-neutral-50 sm:mt-0 sm:w-auto">Cancel</button></div></div></div></div></div></div><div class="hidden absolute z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" id="infoModal-${booking.id}"><div class="fixed inset-0 bg-neutral-500 bg-opacity-75 transition-opacity sm:ml-16 lg:ml-40"></div><div class="fixed inset-0 z-10 overflow-y-auto sm:ml-16 lg:ml-40 sm:mb-0 mb-16"><div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"><div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 w-full sm:max-w-lg"><div class="bg-white pt-4 sm:pt-4"><div class="sm:flex sm:items-start"><div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left"><h3 class="text-xl font-semibold leading-6 text-neutral-900" id="modal-title">Booking infos for <b>${data.data.name}</b></h3><div class="mt-2 flex flex-col gap-1 py-2 w-full"><div id="codeDiv-${booking.id}"></div></div></div></div></div><div class="bg-neutral-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"><button type="button" onclick="$('#infoModal-${booking.id}').addClass('hidden')" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-neutral-900 shadow-sm ring-1 ring-inset ring-neutral-300 hover:bg-neutral-50 sm:mt-0 sm:w-auto">Cancel</button></div></div></div></div></div>`);
                                        if(new Date(booking.data.date).toLocaleDateString() == new Date().toLocaleDateString())$(`#codeDiv-${booking.id}`).append(`<p class="text-sm text-neutral-500">The code to access the shed of the robot : </p><div class="flex flex-row gap-1 w-full items-center px-2 sm:justify-start justify-center"><p class="h-full bg-neutral-400 blur-sm rounded w-fit text-2xl p-1" id="codeP-${booking.id}">0000</p><button onclick="toggleCode('${booking.id}', this)" class="inline-flex w-full justify-center rounded-md bg-neutral-200 px-3 py-2 text-sm font-semibold text-neutral-500 shadow-sm hover:bg-neutral-300 w-fit">Show code</button></div>`);else{let diffDays = Math.ceil((Math.abs(new Date(booking.data.date) - new Date())) / (1000 * 60 * 60 * 24));$(`#codeDiv-${booking.id}`).append(`<p class="text-sm text-neutral-500">In <b>${diffDays}</b> ${diffDays == 1 ? "day" : "days"}, you will be able to access the code to unlock the shed of <b>${data.data.name}</b>. </p>`);}

                                        $.get(`/shedCode/${booking.id}?token=${getCookie("token")}`,function(data){if(data.status == 200)$(`#codeP-${booking.id}`).text(data.data);});
                                    }
                                })
                                let items = $("#bookings").children().sort(function(a, b) {let vA = $(a).attr("data-index");let vB = $(b).attr("data-index");return (vA < vB) ? -1 : (vA > vB) ? 1 : 0;});
                                $("#bookings").append(items);
                            });
                        }
                    });
                }
            });
        }else location = "/login?redirect=bookings";

        function toggleCode(id, button){$(`#codeP-${id}`).toggleClass("blur-sm");if($(button).text() == "Show code")$(button).text("Hide code");else $(button).text("Show code"); }
        function deleteBooking(id){$.post(`/deleteBooking`, {token:getCookie("token"), id:id}, function(data){if(data.status == 200){$(`#booking-${id}`).remove();$(`#deleteModal-${id}`).remove();}});}
    </script>
    
</body>
</html>
