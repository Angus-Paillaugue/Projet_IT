    <script>
        function setCookie(cname, cvalue, exdays) {const d = new Date();d.setTime(d.getTime() + (exdays*24*60*60*1000));let expires = "expires="+ d.toUTCString();document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/"; }
        function getCookie(name) {function escape(s) { return s.replace(/([.*+?\^$(){}|\[\]\/\\])/g, '\\$1'); }var match = document.cookie.match(RegExp('(?:^|;\\s*)' + escape(name) + '=([^;]*)'));return match ? match[1] : null;}
        function deleteCookie(name) {document.cookie = name+'=; Max-Age=-99999999;path=/';}

        // Navbar
        $.get("/navbar", (data) => {$("nav").html(data);if(getCookie("token")) $(".notLogged").remove(); else $(".logged").remove();});

        if(getCookie("token")){
            $.post("/auth", {token:getCookie("token")}, (data) => {
                if(data.status == 400) location = "/login"; else{
                    $("#paramPdp").attr("src", data.data.profilePicture);
                    // Page switcher
                    $("[data-switch]").click(function(){$("[data-switch]").removeClass("border-emerald-400").addClass("border-gray-500");$("[data-page]").addClass("hidden");$(`[data-page=${$(this).attr("data-switch")}]`).removeClass("hidden").addClass("flex");$(this).removeClass("border-gray-500").addClass("border-emerald-400");});

                    // Input filler
                    $("#emailInput").val(data.data.email);
                    $("#usernameInput").val(data.data.username);
                    $("#bioInput").text(data.data.bio);
                    $("document").ready(() => {$("#pageLoader").addClass("moveUp");});
                    var emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                    $("#changeChangersProfile").click(() => {
                        if($("#emailInput").val() !== data.data.email){
                            if($("#emailInput").val().match(emailRegex)){
                                $.post("/updateSettings", {token:getCookie("token"), parameterToChange:"email", newEmail:$("#emailInput").val()}, (data) => {if(data.status == 200){deleteCookie("token");setCookie("token", $("#emailInput").val(), 1);new Notification("Success", "Email successfully updated!", "success");}else{$("#emailInput").val(data.data.email);new Notification("Error", data.error, "error");}})
                            }else{
                                new Notification("Error", "Invalid email!", "error");
                            }
                        }
                        if($("#usernameInput").val() !== data.data.username){
                            $.post("/updateSettings", {token:getCookie("token"), parameterToChange:"username", newUsername:$("#usernameInput").val()}, (data) =>{if(data.status == 200){new Notification("Sucess","Username successfully updated!", "success");;}else{$("#usernameInput").val(data.data.username);new Notification("Error", data.error, "error");}})
                        }
                    });
                    document.getElementById("profilePictureInput").addEventListener("change",(e) => {
                        if(document.getElementById("profilePictureInput").files.length == 1){
                            var reader = new FileReader();
                            reader.readAsDataURL(document.getElementById("profilePictureInput").files[0]);
                            reader.onload = () => {
                                $.post("/updateSettings", {token:getCookie("token"), parameterToChange:"profilePicture", newProfilePicture:reader.result}, (data) => {if(data.status == 200){new Notification("Sucess","Profile picture successfully updated!", "success");$("#profilePicture").attr("src", reader.result)} else{new Notification("Error", data.error, "error");$("#profilePictureInput").val("");}});
                            };
                            reader.onerror = (error) => {
                                new Notification("Error", data.error, "error");
                            };
                        }
                    });
                    $("#changePasswordButton").click(() => {
                        $.post("/updateSettings", {token:getCookie("token"), parameterToChange:"password", oldPassword:$("#currentPasswordInput").val(), newPassword:$("#newPasswordInput").val()}, function(data){if(data.status == 200){new Notification("Success", "Password successfully updated!", "success");}else{new Notification("Error", data.error, "error");}});
                    });
                }
            });
        } else location = "/login";
        function changeTheme(){if(localStorage.getItem("color-theme") == "light") localStorage.setItem("color-theme", "dark"); else localStorage.setItem("color-theme", "light"); location.reload()}
    </script>
