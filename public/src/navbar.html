<script>
    $("body").click(e=> {
        if(e.target.closest("[data-toggle]")){
            $(`#${$($("[data-toggle]")[0]).attr("data-toggle")}`).toggleClass("flex");
            $(`#${$($("[data-toggle]")[0]).attr("data-toggle")}`).toggleClass("hidden");
        }else{
            if($(e.target).closest(document.getElementById('dropdown')).length == 0 && $(`#${$($("[data-toggle]")[0]).attr("data-toggle")}`).hasClass("flex")){
                $(`#${$($("[data-toggle]")[0]).attr("data-toggle")}`).toggleClass("flex");
                $(`#${$($("[data-toggle]")[0]).attr("data-toggle")}`).toggleClass("hidden");
            }
        }
    });
</script>
